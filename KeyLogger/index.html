<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keylogger Page</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="header">
    <div class="img-wrapper">
      <img src="/images/key-logo.jpg.png" alt="Keylogger Image">
    </div>
    <h1>Keylogger</h1>
  </div>

  <div class="btns" id="btns">
    <button id="btnTurnOn" class="btn">Turn On</button>
    <button id="btnTurnOff" class="btn">Turn Off</button>
  </div>

  <div class="output" id="output">
    <div class="outputChild" id="press"></div>
    <div class="outputChild" id="release"></div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
